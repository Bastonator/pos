{% extends "posApp/base.html" %}

{% block pageContent %}
<style>
    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: none;
    }
</style>

<div class="container-fluid" style="width: 1000px">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-7  mx-auto">
                             <form class="account-form p-4 rounded col-lg-10 mx-auto" action="" method="POST">
                                {% csrf_token %}
                                <h3 class="mb-2 font-weight-bold">Add a Dummy sale</h3>
                                <p class="mb-4">It only takes a minute.</p>
                                <div class="col-md-6">
                                  <div class="card mb-4">
                                    <h5 class="card-header">Basic</h5>
                                    <div class="card-body demo-vertical-spacing demo-only-element">
                                      {{ form.as_p }}
                                    </div>
                                  </div>
                                </div>

                                 <input class="btn btn-success btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit" VALUE="Add sale">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock pageContent %}
