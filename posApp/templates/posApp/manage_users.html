{% extends "posApp/base.html" %} {% block pageContent %}
{% if branch %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
    <form action="" id="product-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="user" class="control-label">User email</label>
            <input type="text" name="new_user" id="user" class="form-control form-control-sm rounded-0" list="userlist1" required>
            <datalist id="userlist1">
                {% for user in users %}
                    <option value="{{ user.email }}"></option>
                {% endfor %}
            </datalist>
        </div>
            <input class="btn btn-success btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit" VALUE="Add user">

    </form>
    </div>
</div>
{% endif %}
{% endblock pageContent %}
