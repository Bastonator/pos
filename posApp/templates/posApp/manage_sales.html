{% if branch %}
{% if customers %}

<div class="container-fluid">
    <form action="" id="product-form" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{% if sales.pk %}{{sales.pk}}{% endif %}">
        <div class="form-group mb-3">
                            <label for="invoice"><strong>Is Paid?<p style="color: green; font-family: Monaco; ">(Tick if paid)</p></strong></label>
            {% if sales.is_paid %}
                            <input type="checkbox" class="text-center" name="invoice" id="invoice" checked>
            {% else %}
                            <input type="checkbox" class="text-center" name="invoice" id="invoice">
            {% endif %}
        </div>
        <div class="form-group mb-3">
                            <label for="invoice2"><strong>Is partially Paid<p style="color: gold; font-family: Monaco;">(Tick if partially paid)</p></strong></label>
                        {% if sales.is_partially_paid %}
                            <input type="checkbox" class="text-center" name="invoice2" id="invoice2" checked>
                        {% else %}
                            <input type="checkbox" class="text-center" name="invoice2" id="invoice2">
                        {% endif %}
        </div>
        <div class="form-group mb-3">
                            <label for="invoice3"><strong>Is not Paid<p style="color: tomato; font-family: Monaco;">(Tick if not paid)</p></strong></label>
            {% if sales.not_paid %}
                            <input type="checkbox" class="text-center" name="invoice3" id="invoice3" checked>
            {% else %}
                            <input type="checkbox" class="text-center" name="invoice3" id="invoice3">
            {% endif %}
        </div>
        <div>
                            <label for="amount"><strong style="font-family: Monaco;">Amount Paid (GMD) </strong></label>
                            <input type="number" step="any" class="text-center" name="amount" id="amount" value="{% if sales.amount_paid %}{{sales.amount_paid}}{% endif %}">
        </div>
    </form>
    </div>

    <script>

        $(function() {
            $('#product-form').submit(function(e) {
                e.preventDefault();
                var _this = $(this)
                $('.err-msg').remove();
                var el = $('<div>')
                el.addClass("alert alert-danger err-msg")
                el.hide()
                if (_this[0].checkValidity() == false) {
                    _this[0].reportValidity();
                    return false;
                }
                start_loader();
                $.ajax({
                    headers: {
                        "X-CSRFToken": '{{csrf_token}}'
                    },
                    url: "{% url 'save-sale-changes-page' branch.pk customers.pk %}",
                    data: new FormData($(this)[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        console.log(err)
                        end_loader();
                    },
                    success: function(resp) {
                        if (typeof resp == 'object' && resp.status == 'success') {
                            el.removeClass("alert alert-danger err-msg")
                            location.reload()
                        } else if (resp.status == 'failed' && !!resp.msg) {
                            el.text(resp.msg)
                        } else {
                            el.text("An error occured", 'error');
                            end_loader();
                            console.err(resp)
                        }
                        _this.prepend(el)
                        el.show('slow')
                        $("html, body, .modal").scrollTop(0);
                        end_loader()
                    }
                })
            })
        })
    </script>
{% endif %}
{% endif %}
